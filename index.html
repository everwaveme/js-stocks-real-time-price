<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My stocks portfolio real-time price</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <section class="portfolio">
            <div class="container">
                <h1 class="portfolio-title">
                    My stocks portfolio real-time price
                </h1>

                <div class="portfolio-wrap">
                    <div class="portfolio-header">
                        <div class="portfolio-header-item">
                            <span class="portfolio-header-text">
                                Company
                            </span>
                        </div>
                        <div class="portfolio-header-item">
                            <span class="portfolio-header-item-text">
                                Ticker
                            </span>
                        </div>
                        <div class="portfolio-header-item">
                            <span class="portfolio-header-item-text">
                                Exchange
                            </span>
                        </div>
                        <div class="portfolio-header-item">
                            <span class="portfolio-header-item-text">
                                Current price
                            </span>
                        </div>
                        <div class="portfolio-header-item">
                            <span class="portfolio-header-item-text">
                                % change
                            </span>
                        </div>
                    </div>

                    <div class="portfolio-list">

                    </div>

                </div>
                
            </div>
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
